<html lang="en" >  
<head>  
  <meta charset="UTF-8">  
  <title> Register
 </title>  
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">  
</head>  
<style>  
html {   
    height: 100%;   
}  
body {   
    height: 100%;   
}  
.global-container {  
    height: 100%;  
    display: flex;  
    align-items: center;  
    justify-content: center;  
    background-color: #f5f5f5;  
}  
form {  
    padding-top: 10px;  
    font-size: 14px;  
    margin-top: 30px;  
}  
.card-title {   
font-weight: 300;  
 }  
.btn {  
    font-size: 14px;  
    margin-top: 20px;  
}  
.login-form {   
    width: 330px;  
    margin: 20px;  
}  
.sign-up {  
    text-align: center;  
    padding: 20px 0 0;  
}  
.alert {  
    margin-bottom: -30px;  
    font-size: 13px;  
    margin-top: 20px;  
}  
</style>  
<body>  
<div class="pt-5">  
  <div class="global-container">  
    <div class="card login-form">  
    <div class="card-body">  
        <h3 class="card-title text-center">  Register  </h3>  
        <div class="card-text">  
            <form action="/register"  method="post" name="register">  
                <div class="form-group">  
                    <label for="exampleInputEmail1"> Username </label>  
                    <input type="text" name="username" class="form-control form-control-sm"  aria-describedby="emailHelp">  
                </div>  
                <div class="form-group">  
                    <label for="exampleInputPassword1">Password </label>  
                    <input type="password" name="password" class="form-control form-control-sm" >  
                </div>  
                <button type="submit" class="btn btn-primary btn-block"> Register </button>  
                  
                <div class="sign-up">  
                    Already have an account? <a href="login.html"> Login</a>  
                </div>  
            </form>  
        </div>  
    </div>  
</div>  
</div>  
</body>  
</html>
